<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastre sua moto</h1>
    <h2>Nos conte um pouco sobre sua moto</h2>

    <table>
        <label for="campo-marca">Marca</label>
        <input type="text" required minlength="3" maxlength="50" id="campo-marca" name="marca">
        <br>

        <br>
        <label for="campo-modelo">Modelo</label>
        <input type="text" required minlength="3" maxlength="50" id="campo-modelo" name="modelo">
        <br>

        <br>
        <label for="campo-ano">Ano</label>
        <input type="number" required minlength="4" maxlength="4" id="campo-ano" name="ano" placeholder="1900">
        <br>
        
        <label for="campo-detahes" style="display: block; margin-bottom: 10px;">Conte-nos sobre sua moto</label>
        <textarea name="campo-detalhes" id="campo-detalhes" rols="10" cols="50" style="width: 70%; height: 40px;"></textarea>

        <label for="campo-imagem-moto">Imagem Moto</label>
        <input type="file" id="campo-imagem-moto" required name="imagem-moto">
    </table>
</body>
</html>
